<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Default Light Mode */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        .dashboard-header {
            background-color: #077023;
            color: #ecf0f1;
            padding: 1rem;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-nav {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .dashboard-nav li a {
            color: #ecf0f1;
            text-decoration: none;
        }

        .dashboard-content {
            max-width: 1200px;
            margin: 2rem auto;
            display: flex;
            gap: 2rem;
        }

        .profile-layout {
            display: flex;
            gap: 2rem;
            width: 100%;
        }

        .profile-section, .security-section, .preferences-section {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .profile-section, .right-column {
            flex: 1;
        }

        .profile-form input,
        .profile-form select,
        .preferences-form select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .right-column {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .security-section ul {
            list-style: none;
            padding: 0;
        }

        .security-section li a {
            display: block;
            padding: 0.5rem 0;
            color: #2980b9;
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }

        .security-section li a:hover {
            text-decoration: underline;
        }

        .dashboard-footer {
            background-color: #077023;
            color: #ecf0f1;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #004d00; /* Dark Green */
            color: #ecf0f1;
        }

        body.dark-mode .dashboard-header {
            background-color: #003300; /* Darker Green */
        }

        body.dark-mode .dashboard-footer {
            background-color: #003300; /* Darker Green */
        }

        body.dark-mode .profile-section,
        body.dark-mode .preferences-section,
        body.dark-mode .security-section {
            background-color: #1c1c1c; /* Blackish Background */
            color: #ecf0f1;
        }

        body.dark-mode .profile-form input,
        body.dark-mode .preferences-form select {
            background-color: #1c1c1c; /* Blackish Input Fields */
            color: #ecf0f1;
            border: 1px solid #2980b9; /* Blue Border */
        }

        body.dark-mode .button {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="dashboard-header">
        <div class="header-container">
            <h1>Profile Settings</h1>
            <nav>
                <ul class="dashboard-nav">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="task.html">Tasks</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="dashboard-content">
        <div class="profile-layout">
            <!-- Left Column: Basic Profile Info -->
            <section class="profile-section">
                <h2>Basic Profile Info</h2>
                <form class="profile-form">
                    <label for="profile-picture">Profile Picture</label>
                    <input type="file" id="profile-picture" name="profile-picture" accept="image/*">

                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">

                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <button type="submit" class="button">Save Changes</button>
                </form>
            </section>

            <!-- Right Column: Security and Preferences -->
            <div class="right-column">
                <section class="security-section">
                    <h2>Security Settings</h2>
                    <ul>
                        <li><a href="#">Change Password</a></li>
                        <li><a href="#">Enable Two-Factor Authentication (2FA)</a></li>
                        <li><a href="#">View Login History</a></li>
                        <li><a href="#">Set Security Questions</a></li>
                    </ul>
                </section>

                <section class="preferences-section">
                    <h2>Preferences</h2>
                    <form class="preferences-form">
                        <label for="theme">Theme</label>
                        <select id="theme" name="theme">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>

                        <label for="language">Language</label>
                        <select id="language" name="language">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                        </select>

                        <label for="timezone">Time Zone</label>
                        <select id="timezone" name="timezone">
                            <option value="utc">UTC</option>
                            <option value="est">EST</option>
                            <option value="pst">PST</option>
                        </select>

                        <label for="notifications">Notification Preferences</label>
                        <div>
                            <input type="checkbox" id="email-notifications" name="notifications" value="email">
                            <label for="email-notifications">Email</label>
                        </div>
                        <div>
                            <input type="checkbox" id="sms-notifications" name="notifications" value="sms">
                            <label for="sms-notifications">SMS</label>
                        </div>
                        <div>
                            <input type="checkbox" id="push-notifications" name="notifications" value="push">
                            <label for="push-notifications">Push Notifications</label>
                        </div>

                        <button type="submit" class="button">Save Preferences</button>
                    </form>
                </section>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set default theme to light on page load
            const themeSelector = document.getElementById('theme');
            let currentTheme = localStorage.getItem('theme');
            
            // If no theme is saved, default to 'light'
            if (!currentTheme) {
                currentTheme = 'light';
                localStorage.setItem('theme', currentTheme); // Save default theme
            }

            // Apply the current theme
            document.body.classList.remove('light', 'dark-mode'); // Remove any existing theme classes
            document.body.classList.add(currentTheme === 'dark' ? 'dark-mode' : 'light');
            themeSelector.value = currentTheme;

            themeSelector.addEventListener('change', (e) => {
                const selectedTheme = e.target.value;
                document.body.classList.remove('light', 'dark-mode'); // Remove both themes
                document.body.classList.add(selectedTheme === 'dark' ? 'dark-mode' : 'light'); // Add the selected theme
                localStorage.setItem('theme', selectedTheme); // Save the theme preference
            });

            const profileForm = document.querySelector('.profile-form');

            fetch('/api/profile/1')
                .then(response => response.json())
                .then(user => {
                    profileForm.querySelector('#name').value = user.name || '';
                    profileForm.querySelector('#username').value = user.username || '';
                    profileForm.querySelector('#email').value = user.email || '';
                    profileForm.querySelector('#phone').value = user.phone || '';
                    profileForm.querySelector('#dob').value = user.dob || '';
                    profileForm.querySelector('#gender').value = user.gender || '';
                })
                .catch(error => console.error('Error fetching profile:', error));

            profileForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const updatedProfile = {
                    name: profileForm.querySelector('#name').value,
                    username: profileForm.querySelector('#username').value,
                    email: profileForm.querySelector('#email').value,
                    phone: profileForm.querySelector('#phone').value,
                    dob: profileForm.querySelector('#dob').value,
                    gender: profileForm.querySelector('#gender').value
                };
                fetch('/api/profile/1', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedProfile)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to update profile');
                    }
                    return response.json();
                })
                .then(updatedUser => {
                    alert('Profile updated successfully!');
                })
                .catch(error => {
                    console.error('Error updating profile:', error);
                    alert('There was an error updating your profile. Please try again.');
                });
            });
        });
    </script>

    <!-- Footer Section -->
    <footer class="dashboard-footer">
        <p>&copy; 2025 Task Management System. All rights reserved. | Created by the team S.T.</p>
    </footer>
</body>
</html>
